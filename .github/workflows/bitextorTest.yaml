name: Deploy and execute Bitextor
on: [push]
jobs:
   build:
      runs-on: ubuntu-latest
      steps:
      -  name: Setup Docker
         run: |
            docker pull paracrawl/bitextor
            docker run -dit --name bitextor paracrawl/bitextor
         
      -  name: Test Bitextor
         run: |
            docker exec bitextor /opt/bitextor/run-tests.sh
