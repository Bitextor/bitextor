<?xml version="1.0" encoding='iso-8859-1'?>
<!DOCTYPE collector SYSTEM "file://conf.dtd">
<collector>
  <languages>
    <language code="es" normalizedsize="1.00"/>
    <language code="en" normalizedsize="0.93"/>
    <language code="ca" normalizedsize="0.98"/>
    <language code="pt" normalizedsize="0.99"/>
    <language code="ga" normalizedsize="0.97"/>
  </languages>
  <heuristics>
    <size apply="on" generalsize="1.00" minimal="2000" range="0.03" absrange="100000" weight="0.2"/>
    <tags apply="on" range="0.05" absrange="1000" weight="0.15"/>
    <links apply="on" absrange="6" range="0.05" weight="0.2"/>
    <depth apply="on" absrange="2" weight="0.1"/>
    <images apply="off" absrange="6" range="0.1" weight="0.1"/>
    <tagslevel apply="on" weight="0.25">
      <level value="2" range="0.2" absrange="2"/>
      <level value="3" range="0.2" absrange="2"/>
      <level value="4" range="0.2" absrange="2"/>
      <level value="5" range="0.2" absrange="2"/>
    </tagslevel>
    <extension apply="on"/>
  </heuristics>
  <urlgeneration>
    <generation apply="off" type="1" filename="urlpatterns"/>
  </urlgeneration>
  <languageguesser>
    <guesser type="trigram" apply="on" weight="0.3" filename="trigramlgparam"/>
    <guesser type="word" apply="on" weight="0.6" filename="wordlgparam"/>
    <guesser type="url" apply="off" weight="0.1" filename="urllgparam" start="1500"/>
  </languageguesser>
  <mode>
    <quickmode apply="on"/>
    <cache build="on" use="on" exclusivity="off"/>
  </mode>  
</collector>
