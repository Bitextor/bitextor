{% set name = "bitextor" %}
{% set version = "8" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  git_url: https://github.com/bitextor/bitextor/
  git_branch: snake_performance
  folder: "bitextor"


build:
  skip: True  # [not linux64]
#  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0) }}
#  string: {{ GIT_BUILD_STR }}
  preserve_egg_dir: True  # Some packages need this directory in order to work fine

requirements:
  build:
    - git
    - make=4.2.1
    - cmake=3.16.3
    - automake=1.16.1
    - pkg-config=0.29.1
    - gcc_linux-64=9.3.0
    - gxx_linux-64=9.3.0
    #- go
    - go-cgo
    - libboost=1.71=h97c9712_0
    - pip=20.2.4=py_0
    - python=3.8.5=h7579374_1
    - icu
    - unzip
    - libtool
    - wget
    - protobuf=3.14
    - libmagic
  run:
    - pip=20.2.4=py_0
    - python=3.8.5=h7579374_1
    - libboost=1.71=h97c9712_0
    - java-1.7.0-openjdk-cos6-x86_64
    - xz
    - time
    - poppler
    - poppler-data
    - curl
    - pigz
    - icu
    - wget
    - protobuf=3.14
    - libmagic

about:
  home: https://github.com/bitextor/bitextor/
  license: GPL3
  license_family: GPL3
  summary: Bitextor generates translation memories from multilingual websites
